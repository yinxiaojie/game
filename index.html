<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打字游戏</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
    <script src="js/rem.js"></script>
</head>
<body>
    <section>
        <div class="bg">
            <ul class="showbox">
                <li class="play" >
                    <audio src="bgMusic.mp3" loop></audio>
                </li>
                <li class="life"><div class="live">3</div></li>
                <li class="grade"><div class="mark">0</div></li>
                <li class="play1" id="flag"></li>
            </ul>
        </div>
        <div class="keybg">
            <div class="keybox">
                <div class="keyboard">
                    <div class="keyboard1">
                        <div class="key">Q</div>
                        <div class="key">W</div>
                        <div class="key">E</div>
                        <div class="key">R</div>
                        <div class="key">T</div>
                        <div class="key">Y</div>
                        <div class="key">U</div>
                        <div class="key">I</div>
                        <div class="key">O</div>
                        <div class="key">P</div>
                    </div>
                    <div class="keyboard1 keyboard2">
                        <div class="key">A</div>
                        <div class="key">S</div>
                        <div class="key">D</div>
                        <div class="key">F</div>
                        <div class="key">G</div>
                        <div class="key">H</div>
                        <div class="key">J</div>
                        <div class="key">K</div>
                        <div class="key">L</div>
                    </div>
                    <div class="keyboard1 keyboard3">
                        <div class="key">Z</div>
                        <div class="key">X</div>
                        <div class="key">C</div>
                        <div class="key">V</div>
                        <div class="key">B</div>
                        <div class="key">N</div>
                        <div class="key">M</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="alertbox">
            <div class="cloud"></div>
            <div class="massage">
                <div class="point">0</div>
                <div class="btn"></div>
            </div>
        </div>
    </section>
</body>
</html>
